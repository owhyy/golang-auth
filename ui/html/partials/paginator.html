{{define "paginator"}}
{{ with .Pagination }}
<nav aria-label="Pagination" style="justify-content: center;">
  <ul>
    {{ if gt .CurrentPage 1 }}
    <li>
      <a href="?page={{ .Prev }}">Previous</a>
    </li>
    {{ end }}

    <li>
      <strong>Page {{ .CurrentPage }}</strong> out of {{ .TotalPages }}
    </li>
    
    {{ if lt .CurrentPage .TotalPages }}
    <li>
      <a href="?page={{ .Next }}">Next</a>
    </li>
    {{ end }}

  </ul>
</nav>
{{end}}
{{end}}
