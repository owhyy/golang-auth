{{define "login"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Log in</title>
    <link href="/static/pico.orange.min.css" rel="stylesheet">
    <script src="/static/htmx.min.js"></script>

</head>
<body>
<main class="container" style="display: flex; align-items: center; min-height: 100vh;">
    <article style="width: 100%; max-width: 500px; margin: 0 auto;">
        <hgroup>
            <h1>Log In</h1>
            <p>Enter your credentials</p>
        </hgroup>

        <div id="error-message"></div>

        <form hx-post="/login" hx-swap="innerHTML" hx-target="#error-message">
            <label for="email">
                Email
                <input id="email" name="email" required type="email">
            </label>

            <label for="password">
                Password
                <input id="password" name="password" required type="password">
            </label>

            <button type="submit">Log In</button>
        </form>

        <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </article>
</main>
</body>
</html>
{{end}}
