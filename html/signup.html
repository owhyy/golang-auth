{{define "signup"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sign up</title>
    <link href="/static/pico.orange.min.css" rel="stylesheet">
    <script src="/static/htmx.min.js"></script>
</head>
<body>
<main class="container" style="display: flex; align-items: center; min-height: 100vh;">
    <article style="width: 100%; max-width: 500px; margin: 0 auto;">
        <hgroup>
            <h1>Sign Up</h1>
            <p>Create a new account</p>
        </hgroup>

        <div id="error-message"></div>

        <form hx-post="/signup" hx-swap="innerHTML" hx-target="#error-message">
            <label for="email">
                Email
                <input id="email" name="email" required type="email">
            </label>

            <label for="password">
                Password
                <input id="password" minlength="8" name="password" required type="password">
                <small>Must be at least 8 characters long</small>
            </label>

            <label for="confirm-password">
                Confirm Password
                <input id="confirm-password" name="confirm_password" required type="password">
            </label>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="/login">Log in</a></p>
    </article>
</main>
</body>
</html>
{{end}}
