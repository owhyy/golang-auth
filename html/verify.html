{{define "verify"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Verify your email</title>
    <link href="/static/pico.orange.min.css" rel="stylesheet">
</head>
<body>
<main class="container" style="min-height: 100vh; display: flex; align-items: center;">
    <article style="width: 100%; max-width: 600px; margin: 0 auto; text-align: center;">
        {{if .Error}}
        <h1>Verification failed</h1>
        <p>{{.Error}}</p>
        <a class="secondary" href="/" role="button">Go back</a>
        {{else}}
        <h1>Email verified âœ…</h1>
        <p>Your account has been successfully activated. You can procceed to log in.</p>
        <a href="/login" role="button">Go to login</a>
        {{end}}
    </article>
</main>
</body>
</html>
{{end}}
